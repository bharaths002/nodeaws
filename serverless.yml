service: cognito-login-service
frameworkVersion: '4.22.0'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  environment:
    USER_POOL_ID: xxxxxxxx
    CLIENT_ID: xxxxxxxx
    CLIENT_SECRET: xxxxxxxx


iamRoleStatements:
  - Effect: "Allow"
    Action:
      - "cognito-idp:ChangePassword"
    Resource: "*"

plugins:
  - serverless-offline

functions:
  login:
    handler: handler.login
    events:
      - httpApi:
          path: /login
          method: post

  changePassword:
    handler: handler.changePassword
    events:
      - httpApi:
          path: /change-password
          method: post

custom:
  serverless-offline:
    httpPort: 8000
