service: cognito-login-service

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  environment:
    USER_POOL_ID: ap-south-1_G5tybUHMc
    CLIENT_ID: 1jl67hl6kon0hf4aaqus6r3f7
    CLIENT_SECRET: bio7h8p0m0hecb7237hna971bh57fkubde4i8v7qpvd2eu1um0f


iamRoleStatements:
  - Effect: "Allow"
    Action:
      - "cognito-idp:ChangePassword"
    Resource: "*"

plugins:
  - serverless-offline

functions:
  login:
    handler: handler.login
    events:
      - httpApi:
          path: /login
          method: post

  changePassword:
    handler: handler.changePassword
    events:
      - httpApi:
          path: /change-password
          method: post

custom:
  serverless-offline:
    httpPort: 8000
